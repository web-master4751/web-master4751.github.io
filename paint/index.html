<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Paint</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="canvas" style="display: block"></canvas>

    <div id="color">
    <input type="color" id="color1" value="#000000">
    <input type="color" id="color2" value="#ffffff">
    </div>

    <script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var mouseAccess = false;
    var color01 = document.getElementById('color1');
    var color02 = document.getElementById('color2');
    var color1 = document.getElementById('color1').value;
    var color2 = document.getElementById('color2').value;


     canvas.width = window.innerWidth/1.5;
     canvas.height = window.innerHeight/1.5;

     color01.onchange = function() {
       color1 = document.getElementById('color1').value;
     }
     color02.onchange = function(){
       color2 = document.getElementById('color2').value;
     }
     canvas.onclick = function(e){
       ctx.beginPath();
       ctx.arc(e.offsetX, e.offsetY, 5, 0, Math.PI * 2)
       ctx.fill();
     }
     canvas.onmouseout = function(e){
       if(e.which != 1) mouseAccess = false;
       ctx.beginPath();
     }
     canvas.oncontextmenu = function(){
       return false;
     }
     canvas.onmousedown = function(){
       mouseAccess = true;
       ctx.beginPath();
     }
     canvas.onmouseup = function(){
       mouseAccess = false;
       ctx.beginPath();
     }
     canvas.onmousemove = function(e){
       if(mouseAccess){
         ctx.fillStyle = color1;
         ctx.strokeStyle = color1;
         ctx.lineWidth = 10;
         ctx.lineTo(e.offsetX, e.offsetY);
         ctx.stroke();
         ctx.beginPath();
         ctx.arc(e.offsetX, e.offsetY, 5, 0, Math.PI * 2)
         ctx.fill();
         ctx.beginPath();
         ctx.moveTo(e.offsetX, e.offsetY);
      }
}

    document.onkeydown = function(e) {
      if( e.code=='KeyW'){
        console.log('up');
      }
      if( e.code=='KeyA'){
        console.log('left');
      }
      if( e.code=='KeyS'){
        console.log('down');
      }
      if( e.code=='KeyD'){
        console.log('right');
      }
    }
    </script>
  </body>
</html>
